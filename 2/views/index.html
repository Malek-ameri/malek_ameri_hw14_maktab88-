<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <!-- Button trigger modal -->
    <button id="#createmodal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createmodal">
    +Create Product
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="createmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text px-4" id="inputGroup-sizing-sm">Id</span>
              <input  id="create-id" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text px-3" id="inputGroup-sizing-sm">Title</span>
              <input id="create-title" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text px-3" id="inputGroup-sizing-sm">Price</span>
              <input id="create-price" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text px-3" id="inputGroup-sizing-sm">Rating</span>
              <input id="create-rating" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text px-3" id="inputGroup-sizing-sm">Stock</span>
              <input id="create-stock" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text px-3" id="inputGroup-sizing-sm">Brand</span>
              <input id="create-brand" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text px-1" id="inputGroup-sizing-sm">Category</span>
              <input id="create-category" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>




          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="creat-product" type="button" class="btn btn-primary" >Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <table class="table table-striped table-hover table-bordered my-5">
        <thead>
          <tr>
            <th  scope="col">NO.</th>
            <th  scope="col">Product ID</th>
            <th  scope="col">Title</th>
            <th  scope="col">Price</th>
            <th  scope="col">Rating</th>
            <th  scope="col">Stock</th>
            <th  scope="col">Brand</th>
            <th  scope="col">Category</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal information-->
    <div
      class="modal fade"
      id="modal-info"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Produt Info</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="modal-body" class="modal-body"> </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="edit-btn" type="button" class="btn btn-warning">Edit</button>
            <button id="update-btn" data-bs-dismiss="modal" type="button" class="btn btn-success d-none">Update</button>
            <button id="remove-btn" data-bs-dismiss="modal" type="button" class="btn btn-danger d-none">Remove</button>
          </div>
        </div>
      </div>
    </div>
    





    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./js/tablerender.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
