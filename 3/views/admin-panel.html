<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body >
    <nav class="navbar navbar-dark bg-dark ">
        <h1 class="text-white mx-4">Admin panel</h1>
    </nav>

    <div class="container">
        <table class="table table-striped table-hover table-bordered my-5">
          <thead>
            <tr>

              <th class="text-white bg-dark" class="text-white bg-dark"scope="col">Username</th>
              <th class="text-white bg-dark" scope="col">Firstname</th>
              <th class="text-white bg-dark" scope="col">Lastname</th>
              <th class="text-white bg-dark" scope="col">Gender</th>

            </tr>
          </thead>
          <tbody></tbody>
        </table>
    </div>
    <div
    class="modal fade"
    id="modal-info"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">User Info</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div id="modal-body" class="modal-body"> </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button id="delet-btn" type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete user</button>
          
        </div>
      </div>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/js/tablerender.js"></script>
    <script src="/js/adminpanel.js"></script>

  </body>
</html>
